<div class="w-100 h-100 p-3">
    <h1 style="margin: 0 auto;text-align: center;">Zahtevi</h1>
    <form [formGroup]="regForm1" (ngSubmit)="regIn1()" class="form-inline">
        <div class="form-group mx-sm-0 mb-2">
            <input type="text" class="form-control" id="podatak" formControlName="podatak"
                placeholder="pretra탑i po sadr탑aju...">
        </div>
        <button type="submit" class="btn btn-secondary mb-2" id="filter_content">Pretra탑i</button>
        <button class="btn btn-primary mb-2" id="reset-button" (click)="ngOnInit()">Resetuj</button>
    </form>
    <form [formGroup]="regForm2" (ngSubmit)="regIn2()" class="form-inline">
        <div class="form-group mx-sm-0 mb-2">
            <input type="text" class="form-control" id="idDokumenta" formControlName="idDokumenta"
                placeholder="unesite id dokumenta...">
        </div>
        <div class="form-group mx-sm-0 mb-2">
            <input type="text" class="form-control" id="datum" formControlName="datum"
                placeholder="datum(YYYY-MM-DD)...">
        </div>
        <div class="form-group mx-sm-0 mb-2">
            <input type="text" class="form-control" id="mesto" formControlName="mesto" 
            placeholder="unesite mesto...">
        </div>
        <div class="form-group mx-sm-0 mb-2">
            <input type="text" class="form-control" id="nazivOrgana" formControlName="nazivOrgana" 
            placeholder="unesite naziv organa...">
        </div>
        <button type="submit" class="btn btn-secondary mb-2" id="filter_content">Pretra탑i po metapodacima</button>
        <button class="btn btn-primary mb-2" id="reset-button" (click)="ngOnInit()">Resetuj</button>
    </form>
    <div class="row">
        <div class="col">
            <table class="table table-striped pera">
                <thead>
                    <tr>
                        <th>ID zahteva<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>Datum<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>XHTML<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>PDF<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>RDF<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>JSON<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>PRIHVATANJE<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                        <th>ODBIJANJE<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                    </tr>
                </thead>
                <tbody>
                    <div *ngIf="zahtevi?.length === 0 || zahtevi === undefined" style="float:right;">
                        <h4><b>Nema zahteva</b></h4>
                    </div>
                    <tr *ngFor="let c of zahtevi">
                        <td class="in_waves">
                            <a (click)="prikazi(c.id)" href="javascript:;">{{c.id}}</a>
                        </td>
                        <td class="in_waves">{{c.datum.split("+")[0]}}</td>
                        <td>
                            <button mat-raised-button color="primary" (click)="XHTML(c.id)">XHTML</button>
                        </td>
                        <td>
                            <button mat-raised-button color="primary" (click)="PDF(c.id)">PDF</button>
                        </td>
                        <td>
                            <button mat-raised-button color="primary" (click)="RDF(c.id)">RDF</button>
                        </td>
                        <td>
                            <button mat-raised-button color="primary" (click)="JSON(c.id)">JSON</button>
                        </td>
                        <td *ngIf="c.stanje!=='odbijen'&& c.stanje!=='usvojen'">
                            <button mat-raised-button color="success" (click)="prihvatiZahtev(c.id)">Prihvati</button>
                        </td>
                        <td *ngIf="c.stanje!=='odbijen'&& c.stanje!=='usvojen'">
                            <button mat-raised-button color="danger" (click)="odbijZahtev(c.id)">Odbij</button>
                        </td>
                        <td *ngIf="c.stanje==='usvojen'">PRIHVACEN</td>
                        <!-- <td *ngIf="c.stanje==='usvojen'">/</td> -->
                        <td *ngIf="c.stanje!=='odbacen' && c.stanje!=='podnet'">/</td>
                        <td *ngIf="c.stanje==='odbijen'">ODBIJEN</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
