<div class="w-100 h-100 p-3">
  <h1 style="margin: 0 auto;text-align: center;">Zalbe cutanje</h1>
  <form [formGroup]="regForm1" (ngSubmit)="regIn1()" class="form-inline">
      <div class="form-group mx-sm-0 mb-2">
          <input type="text" class="form-control" id="podatak" formControlName="podatak"
              placeholder="pretra탑i po sadr탑aju...">
      </div>
      <button type="submit" class="btn btn-secondary mb-2" id="filter_content">Pretra탑i</button>
      <button class="btn btn-primary mb-2" id="reset-button" (click)="ngOnInit()">Resetuj</button>
  </form>
  <form [formGroup]="regForm2" (ngSubmit)="regIn2()" class="form-inline">
      <div class="form-group mx-sm-0 mb-2">
          <input type="text" class="form-control" id="brojPredmeta" formControlName="brojPredmeta"
              placeholder="broj predmeta zahteva...">
      </div>
      <div class="form-group mx-sm-0 mb-2">
          <input type="text" class="form-control" id="datum" formControlName="datum"
              placeholder="datum(YYYY-MM-DD)...">
      </div>
      <div class="form-group mx-sm-0 mb-2">
          <input type="text" class="form-control" id="mesto" formControlName="mesto"
          placeholder="unesite mesto...">
      </div>
      <div class="form-group mx-sm-0 mb-2">
        <input type="text" class="form-control" id="imePodnosioca" formControlName="imePodnosioca"
         placeholder="unesite ime podnosioca...">
      </div>
      <div class="form-group mx-sm-0 mb-2">
        <input type="text" class="form-control" id="prezimePodnosioca" formControlName="prezimePodnosioca"
        placeholder="prezime podnosioca...">
      </div>
      <button type="submit" class="btn btn-secondary mb-2" id="filter_content">Pretra탑i po metapodacima</button>
      <button class="btn btn-primary mb-2" id="reset-button" (click)="ngOnInit()">Resetuj</button>
  </form>
  <div class="row">
      <div class="col">
          <table class="table table-striped pera">
              <thead>
                  <tr>
                      <th>Broj predmeta<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>Datum<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>XHTML<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>PDF<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>RDF<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>JSON<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>IZJASNJENJE<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                      <th>RESENJE<button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
                  </tr>
              </thead>
              <tbody>
                  <div *ngIf="zalba?.length === 0 || zalba === undefined" style="float:right;">
                      <h4><b>Nema zalbi</b></h4>
                  </div>
                  <tr *ngFor="let c of zalba">
                      <td class="in_waves">
                          <a href="http://www.google.com">{{c.id}}</a>
                      </td>
                      <td class="in_waves">{{c.datum.split("+")[0]}}</td>
                      <td>
                          <button mat-raised-button color="primary" (click)="XHTML(c)">XHTML</button>
                      </td>
                      <td>
                          <button mat-raised-button color="primary" (click)="PDF(c)">PDF</button>
                      </td>
                      <td>
                          <button mat-raised-button color="primary" (click)="RDF(c)">RDF</button>
                      </td>
                      <td>
                          <button mat-raised-button color="primary" (click)="JSON(c)">JSON</button>
                      </td>
                      <td *ngIf="c.stanje==='kreirano'">
                          <button mat-raised-button color="success" (click)="traziIzjasnjenje(c.id)">Trazi izjasnjenje</button>
                      </td>
                      <td *ngIf="c.stanje==='izjasnjavanje'">
                          Nema jos izjasnjenja
                      </td>
                      <td *ngIf="c.stanje==='izjasnjeno'">
                          <button mat-raised-button color="success" (click)="pogledajIzjasnjenje(c.id)">Pogledaj izjasnjenje</button>
                      </td>
                      <td *ngIf="c.stanje!=='reseno' && c.stanje!=='obustavljeno' && c.stanje!=='kreirano'">
                         <button mat-raised-button color="danger" (click)="kreirajResenje(c.id)">Kreiraj resenje</button>
                      </td>
                      <td *ngIf="c.stanje=='reseno' || c.stanje=='obustavljeno' ||  c.stanje==='kreirano'">
                          /
                      </td>
                      <td *ngIf="c.stanje=='reseno'">
                          RESENO
                      </td>
                      <td *ngIf="c.stanje=='obustavljeno'">
                          OBUSTAVLJENO
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
